# GeForce NOW Kiosk Configuration File
# Customize these settings before running the setup script

# =============================================================================
# BASIC SETTINGS
# =============================================================================

# Target URL for the kiosk (GeForce NOW by default)
GEFORCE_NOW_URL="https://play.geforcenow.com"

# Alternative URLs you might want to use:
# GEFORCE_NOW_URL="https://play.geforcenow.com/mall"  # GeForce NOW Mall
# GEFORCE_NOW_URL="https://stadia.google.com"         # Google Stadia (if available)
# GEFORCE_NOW_URL="https://xbox.com/play"             # Xbox Cloud Gaming

# System user (usually 'pi' for Raspberry Pi)
USER="pi"

# Service name for systemd
SERVICE_NAME="geforce-now-kiosk"

# =============================================================================
# DISPLAY SETTINGS
# =============================================================================

# Screen resolution (set to auto-detect if empty)
SCREEN_WIDTH=""
SCREEN_HEIGHT=""

# Force specific resolution (uncomment to use)
# SCREEN_WIDTH="1920"
# SCREEN_HEIGHT="1080"

# Screen rotation (0, 90, 180, 270)
SCREEN_ROTATION="0"

# Disable overscan (1 to disable, 0 to enable)
DISABLE_OVERSCAN="1"

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# GPU memory split (in MB, recommended: 128-256 for Pi 5)
GPU_MEMORY="128"

# Enable hardware acceleration (1 to enable, 0 to disable)
HARDWARE_ACCEL="1"

# CPU governor (performance, ondemand, conservative, powersave)
CPU_GOVERNOR="performance"

# Disable swap file (1 to disable, 0 to keep)
DISABLE_SWAP="1"

# =============================================================================
# AUDIO SETTINGS
# =============================================================================

# Audio sample rate (48000 recommended for gaming)
AUDIO_SAMPLE_RATE="48000"

# Audio buffer size (smaller = lower latency, larger = more stable)
AUDIO_BUFFER_SIZE="512"

# Enable low-latency audio (1 to enable, 0 to disable)
LOW_LATENCY_AUDIO="1"

# =============================================================================
# NETWORK SETTINGS
# =============================================================================

# Enable network optimizations for streaming (1 to enable, 0 to disable)
NETWORK_OPTIMIZATIONS="1"

# TCP buffer sizes (leave empty for auto)
TCP_RMEM_MAX="16777216"
TCP_WMEM_MAX="16777216"

# =============================================================================
# BROWSER SETTINGS
# =============================================================================

# Browser flags for optimal gaming (space-separated)
BROWSER_FLAGS="--enable-features=VaapiVideoDecoder --enable-gpu-rasterization --enable-accelerated-2d-canvas --autoplay-policy=no-user-gesture-required"

# Disable Chrome update notifications (1 to disable, 0 to enable)
DISABLE_UPDATE_NOTIFICATIONS="1"

# Enable WebGL (1 to enable, 0 to disable)
ENABLE_WEBGL="1"

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Disable sandbox for performance (1 to disable, 0 to enable)
# WARNING: Disabling sandbox reduces security
DISABLE_SANDBOX="1"

# Allow media autoplay (1 to allow, 0 to block)
ALLOW_AUTOPLAY="1"

# =============================================================================
# SYSTEM SERVICES
# =============================================================================

# Services to disable for better performance (space-separated)
SERVICES_TO_DISABLE="bluetooth hciuart avahi-daemon triggerhappy"

# Keep SSH enabled (1 to keep, 0 to disable)
KEEP_SSH="1"

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================

# Boot wait time before starting kiosk (in seconds)
BOOT_WAIT="10"

# Restart delay if browser crashes (in seconds)
RESTART_DELAY="5"

# Enable verbose logging (1 to enable, 0 to disable)
VERBOSE_LOGGING="0"

# Custom kernel parameters (leave empty if unsure)
CUSTOM_KERNEL_PARAMS=""

# Additional Chromium flags (advanced users only)
ADDITIONAL_BROWSER_FLAGS=""

# =============================================================================
# EXPERIMENTAL FEATURES
# =============================================================================

# Enable experimental web platform features (1 to enable, 0 to disable)
EXPERIMENTAL_WEB_FEATURES="0"

# Use hardware overlay for video (1 to enable, 0 to disable)
HARDWARE_OVERLAY="1"

# Force GPU acceleration (1 to force, 0 to auto-detect)
FORCE_GPU_ACCEL="0"

# =============================================================================
# RECOVERY OPTIONS
# =============================================================================

# Enable recovery mode on triple-tap ESC (1 to enable, 0 to disable)
RECOVERY_MODE="1"

# Recovery timeout (in seconds)
RECOVERY_TIMEOUT="30"

# Fallback URL if main URL fails
FALLBACK_URL="https://www.google.com"